  <script>
    var cart = {}; //to keep track of items in cart

    function addToCart(productName) {
      // Get the quantity input value
      var quantityInput = document.getElementById('quantity_' + productName);
      var quantity = parseInt(quantityInput.value);
      // Add or update quantity in cart
      cart[productName] = (cart[productName] || 0) + quantity;
      // Optionally, you can add the item to the cart here
      // Example: You can use store.js functions here to manage the cart
      // addToCart(productName, quantity);
      alert('Added ' + quantity + ' ' + productName + ' to cart!');
