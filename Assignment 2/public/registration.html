<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script>
        function generatePassword() {
            var length = 10,
                charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=",
                retVal = "";
            for (var i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            return retVal;
        }

        function setPassword() {
            const passwordInput = document.getElementById('psw');
            const suggestedPassword = generatePassword();
            passwordInput.value = suggestedPassword;
        }

        function enableEditing() {
            const passwordInput = document.getElementById('psw');
            passwordInput.readOnly = false;
            passwordInput.focus();
        }

        window.onload = function () {
            setPassword();
            document.getElementById('editPassword').addEventListener('click', enableEditing);
        }
    </script>
</head>

<body>
    <h1>Register</h1>
    <form action="action_page.php">
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required readonly>
            <button type="button" onclick="setPassword()">Generate New Password<p>reccomend a “strong” password</p></button>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <input type="submit" value="Register">
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
